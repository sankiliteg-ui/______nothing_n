<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Good Morning Dii</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff007f;
            --vibrant-orange: #ff4e50;
            --gold-glow: #f9d423;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Prevents blue highlight on tap in Android */
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: #000; /* Solid fallback */
            background: radial-gradient(circle at center, #2b0b3b 0%, #000000 100%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            /* Performance hint for mobile */
            will-change: transform;
        }

        #landing-page {
            position: relative;
            z-index: 10;
            text-align: center;
            transition: opacity 0.5s ease, transform 0.5s ease;
            will-change: opacity, transform;
        }

        .glowing-3d-text {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem; /* Reduced for mobile screens */
            color: #fff;
            margin-bottom: 30px;
            display: inline-block;
            /* Using standard shadow instead of heavy 3D stack for mobile smoothness */
            text-shadow: 0 0 15px var(--primary-pink), 0 0 30px var(--primary-pink);
            animation: textFloat 3s ease-in-out infinite;
        }

        @keyframes textFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .open-btn {
            background: linear-gradient(45deg, var(--primary-pink), var(--vibrant-orange));
            border: none;
            padding: 15px 35px;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 0, 127, 0.4);
            transition: transform 0.2s active;
        }

        .open-btn:active {
            transform: scale(0.95);
        }

        #message-card {
            display: none;
            position: relative;
            z-index: 20;
            width: 85%;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-show {
            display: block !important;
            opacity: 1 !important;
            transform: scale(1) !important;
        }

        .hindi-msg {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #fff;
            margin-top: 20px;
        }

        .hindi-msg b {
            color: var(--gold-glow);
        }

        .nasta-btn {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            color: #333;
            font-weight: 700;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div id="landing-page">
        <h1 class="glowing-3d-text">Good Morning Dii</h1>
        <br>
        <button class="open-btn" onclick="showMessage()">Mera Ek Message Hai </button>
    </div>

    <div id="message-card">
        <h2 style="color: #ffb6c1; font-family: 'Dancing Script'; font-size: 2rem;">For My Best Dii üå∏</h2>
        <p class="hindi-msg">
          Apna dhyaan rakhna aur <b>time pe naasta</b> zarur kar lena. <br>
        </p>
        <button class="nasta-btn">Naasta Time Pe Khaa Lena ‚òÄÔ∏è</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Sparkle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1; // Smaller particles for better perf
                this.speedY = (Math.random() * 0.3) + 0.1; // Vertical drift only
                this.alpha = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.y -= this.speedY;
                if (this.y < -10) this.y = canvas.height + 10;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = '#ffb6c1';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function setupParticles() {
            particles = [];
            // Reduced count for mobile CPU/Battery
            const count = window.innerWidth < 600 ? 40 : 80; 
            for (let i = 0; i < count; i++) particles.push(new Sparkle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            initCanvas();
            setupParticles();
        });

        initCanvas();
        setupParticles();
        animate();

        function showMessage() {
            const lp = document.getElementById('landing-page');
            const mc = document.getElementById('message-card');
            
            lp.style.opacity = '0';
            lp.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                lp.style.display = 'none';
                mc.classList.add('card-show');
            }, 500);
        }
    </script>
</body>
</html>
